<!DOCTYPE html>
<html>
<head>
  <title>Cars Web Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Cars Web Page</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Cars</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="featured-cars">
      <h2>Featured Cars</h2>
      <div class="car-card">
        <img src="car1.jpg" alt="Car 1">
        <h3>Car 1</h3>
        <p>Description of Car 1.</p>
      </div>
      <div class="car-card">
        <img src="car1.jpg" alt="Car 2">
        <h3>Car 2</h3>
        <p>Description of Car 2.</p>
      </div>
      <div class="car-card">
        <img src="car1.jpg" alt="Car 3">
        <h3>Car 3</h3>
        <p>Description of Car 3.</p>
      </div>
    </section>
    <section id="all-cars">
      <h2>All Cars</h2>
      <div class="car-list">
        <!-- car list will be populated dynamically using JavaScript -->
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
